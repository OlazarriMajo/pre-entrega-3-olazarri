        <h2>Si te interesa recibir mas información</h2>

            <input type="text" placeholder="Pedido" name="Pedido-de-info">

            <input class="button" type="submit" value="Solicitar">
        </form>
        <a id="volver" href="#Contacto">Volver arriba</a>
